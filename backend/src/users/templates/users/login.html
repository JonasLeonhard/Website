{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">

        <form method="POST">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class="border-bottom mb-4">Login: Welcome Back!</legend>
                {{ form|crispy }} <!--form|filter: crispy-(forms_tag)-->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset'%}">Passwort vergessen?</a>
                </small>
            </div>
        </form>

        <div class="border-top pt-3">
            <small class="text-muted">
            Du besitzt keinen Account? <a class="ml-2" href="{% url 'register' %}">Hier Registrieren</a>
            </small>
        </div>
    </div>
{% endblock content %}
